apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production ACME server від Let's Encrypt
    server: https://acme-v02.api.letsencrypt.org/directory
    
    # Email для повідомлень про термін дії сертифіката
    # ВАЖЛИВО: Замініть на ваш реальний email
    email: kosarsofia0909@gmail.com
    
    # Секрет для зберігання ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    
    # HTTP-01 challenge через Traefik ingress
    solvers:
    - http01:
        ingress:
          class: traefik
