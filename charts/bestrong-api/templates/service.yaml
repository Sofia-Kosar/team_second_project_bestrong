apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    # Додаємо мітку версії для зручності моніторингу
    version: {{ if .Values.canary.enabled }}canary{{ else }}stable{{ end }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    # Це критично важливо: сервіс має чітко бачити тільки свої поди
    app: {{ .Release.Name }}