apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-kubecost-auth
  namespace: kubecost
spec:
  basicAuth:
    secret: kubecost-auth 
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-kubecost-secure
  namespace: kubecost
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`kubecost-bestrongteam2.duckdns.org`)
    kind: Rule
    middlewares:
      - name: {{ .Release.Name }}-kubecost-auth
    services:
    - name: kubecost-cost-analyzer
      port: 9090
  tls:
    secretName: {{ .Release.Name }}-kubecost-tls-duckdns