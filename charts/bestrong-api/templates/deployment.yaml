apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
         env:
             - name: DB_CONNECTION_STRING
             value: |
                {{- $dbHost := "" -}}
                {{- if .Values.canary.enabled -}}
                  {{- /* CANARY: Connect to STABLE DB */ -}}
                  {{- $dbHost = printf "%s-postgresql" .Values.canary.stableReleaseName -}}
                {{- else -}}
                  {{- /* PROD: Connect to LOCAL DB */ -}}
                  {{- $dbHost = printf "%s-postgresql" .Release.Name -}}
                {{- end -}}
                Host={{ $dbHost }};Port=5432;Database={{ .Values.postgresql.auth.database }};Username={{ .Values.postgresql.auth.username }};Password={{ .Values.postgresql.auth.password }};
              - name: ASPNETCORE_ENVIRONMENT
                value: {{ .Values.env.ASPNETCORE_ENVIRONMENT | quote }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
