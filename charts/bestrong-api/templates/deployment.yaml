apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      # Це має суворо збігатися з selector у service.yaml
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        # Додаткова мітка для зручності відстеження в k9s або kubectl
        version: {{ if .Values.canary.enabled }}canary{{ else }}stable{{ end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
          env:
            - name: DB_CONNECTION_STRING
              # Логіка: Canary завжди стукає в базу Stable-релізу
              value: "Host={{ if .Values.canary.enabled }}bestrong-prod-postgresql{{ else }}{{ .Release.Name }}-postgresql{{ end }};Port=5432;Database={{ .Values.postgresql.auth.database }};Username={{ .Values.postgresql.auth.username }};Password={{ .Values.postgresql.auth.password }};"
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ .Values.env.ASPNETCORE_ENVIRONMENT | default "Production" | quote }}
            # Додаємо мітку, щоб бачити різницю в логах (опціонально)
            - name: APP_VERSION
              value: "{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
          # Додамо проби, щоб Traefik не слав трафік на "мертві" поди
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5