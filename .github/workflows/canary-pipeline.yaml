name: Canary Deployment with Terraform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_WORKING_DIR: './terraform'
  ACR_NAME: acrbestrong01
  AKS_CLUSTER: aks-bestrong-demo
  RESOURCE_GROUP: rg-bestrong-demo
  IMAGE_NAME: bestrong-api
  CHART_NAME: bestrong-api
  APP_VERSION: "1.0"

jobs:
  # === Terraform ===
  infrastructure:
    name: 'Terraform Apply'
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - run: terraform init
      - run: terraform validate
      - run: terraform plan -out=tfplan
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

  # === Build Docker & Helm ===
  build:
    needs: infrastructure 
    runs-on: self-hosted
    outputs:
      docker_tag: ${{ steps.calc_version.outputs.DOCKER_TAG }}
    steps:
    - uses: actions/checkout@v3
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    

    - name: Calculate Version
      id: calc_version
      run: |
        VERSION="${{ env.APP_VERSION }}.${{ github.run_number }}"
        echo "DOCKER_TAG=$VERSION" >> $GITHUB_OUTPUT

    - name: Build and Push Docker
      run: |
        VERSION="${{ steps.calc_version.outputs.DOCKER_TAG }}"
        az acr build --image ${{ env.IMAGE_NAME }}:$VERSION \
          --registry ${{ env.ACR_NAME }} \
          --file Dockerfile .

    - name: Package and Push Helm Chart
      run: |
        VERSION="${{ steps.calc_version.outputs.DOCKER_TAG }}"
        ACR_URL="${{ env.ACR_NAME }}.azurecr.io"
        # Використовуємо az acr login для простішої автентифікації
        az acr login --name ${{ env.ACR_NAME }}
        helm package ./charts/${{ env.CHART_NAME }} --version $VERSION --app-version $VERSION
        helm push ${{ env.CHART_NAME }}-$VERSION.tgz oci://$ACR_URL/helm

  setup-kubecost:
    needs: infrastructure
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      - name: Install and Configure Kubecost
        run: |
          helm repo add kubecost https://kubecost.github.io/cost-analyzer/
          helm repo update
          helm upgrade --install kubecost kubecost/cost-analyzer \
            --namespace kubecost \
            --create-namespace \
            --set global.clusterId="aks-bestrong-demo" \
            --set kubecostProductConfigs.resources.requests.memory="1Gi" \
            --set kubecostProductConfigs.resources.limits.memory="4Gi" \
            --set kubecostProductConfigs.resources.requests.cpu="500m" \
            --set kubecostProductConfigs.resources.limits.cpu="1500m"

      - name: Apply Kubecost IngressRoute
        run: |
          # Застосовуємо твій файл IngressRoute
          # ПЕРЕКОНАЙСЯ, що в kubecost-final.yaml ти прибрав {{ .Release.Name }}
          kubectl apply -f charts/kubecost-final.yaml

  # === Deploy Canary ====
  deploy-canary:
    needs: build
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3 # Необхідно, щоб бачити контекст якщо треба
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER }}
    

    - name: Deploy Canary from ACR
      run: |
        VERSION="${{ needs.build.outputs.docker_tag }}"
        ACR_URL="${{ env.ACR_NAME }}.azurecr.io"
        az acr login --name ${{ env.ACR_NAME }}
        
        helm upgrade --install bestrong-canary oci://$ACR_URL/helm/${{ env.CHART_NAME }} \
          --version $VERSION \
          --set image.repository=$ACR_URL/${{ env.IMAGE_NAME }} \
          --set image.tag=$VERSION \
          --set canary.enabled=true \
          --set postgresql.enabled=false \
          --set canary.weight=20 \
          --set env.connectionString="${{ secrets.DB_CONNECTION_STRING }}" \
          --set env.aspnetEnvironment="Production" \
          --namespace default

  # === Promote to Stable ===
  promote-stable:
    needs: [deploy-canary, build]
    runs-on: self-hosted
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER }}
    
    

    - name: Deploy Stable with Weighted Routing
      run: |
        VERSION="${{ needs.build.outputs.docker_tag }}"
        ACR_URL="${{ env.ACR_NAME }}.azurecr.io"
        az acr login --name ${{ env.ACR_NAME }}

        helm upgrade --install bestrong-prod oci://$ACR_URL/helm/${{ env.CHART_NAME }} \
          --version $VERSION \
          --set image.repository=$ACR_URL/${{ env.IMAGE_NAME }} \
          --set image.tag=$VERSION \
          --set canary.enabled=false \
          --set canary.weight=20 \
          --set env.connectionString="${{ secrets.DB_CONNECTION_STRING }}" \
          --set env.aspnetEnvironment="Production" \
          --namespace default

  # === Complete Rollout ===
  complete-rollout:
    needs: [promote-stable, build]
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch'
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER }}
    

    - name: Full Rollout - 100% Traffic to Stable
      run: |
        VERSION="${{ needs.build.outputs.docker_tag }}"
        ACR_URL="${{ env.ACR_NAME }}.azurecr.io"
        az acr login --name ${{ env.ACR_NAME }}

        helm upgrade --install bestrong-prod oci://$ACR_URL/helm/${{ env.CHART_NAME }} \
          --version $VERSION \
          --set image.repository=$ACR_URL/${{ env.IMAGE_NAME }} \
          --set image.tag=$VERSION \
          --set canary.enabled=false \
          --set canary.weight=0 \
          --set env.connectionString="${{ secrets.DB_CONNECTION_STRING }}" \
          --set env.aspnetEnvironment="Production" \
          --namespace default
