name: Canary Deployment with Terraform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_WORKING_DIR: './terraform'
  ACR_NAME: bestrongacr958204
  AKS_CLUSTER: bestrong-aks-cluster
  RESOURCE_GROUP: bestrong-rg
  IMAGE_NAME: bestrong-api
  CHART_NAME: bestrong-api
  APP_VERSION: "1.0"
  PROD_RELEASE_NAME: "bestrong-prod"
  CANARY_RELEASE_NAME: "bestrong-canary"

jobs:
  # === 1. Infrastructure (Terraform) ===
  infrastructure:
    name: 'Terraform Apply'
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - name: Terraform Init
        run: terraform init
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

  # === 2. Build Docker & Helm ===
  build:
    needs: infrastructure 
    runs-on: self-hosted
    outputs:
      docker_tag: ${{ steps.calc_version.outputs.DOCKER_TAG }}
    steps:
    - uses: actions/checkout@v3
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/setup-helm@v3
    
    - name: Calculate Version
      id: calc_version
      run: |
        VERSION="${{ env.APP_VERSION }}.${{ github.run_number }}"
        echo "DOCKER_TAG=$VERSION" >> $GITHUB_OUTPUT

    - name: Build and Push Docker
      run: |
        VERSION="${{ steps.calc_version.outputs.DOCKER_TAG }}"
        az acr build --image ${{ env.IMAGE_NAME }}:$VERSION --registry ${{ env.ACR_NAME }} --file Dockerfile .

    - name: Package and Push Helm Chart
      run: |
        VERSION="${{ steps.calc_version.outputs.DOCKER_TAG }}"
        ACR_URL="${{ env.ACR_NAME }}.azurecr.io"
        TOKEN=$(az acr login --name ${{ env.ACR_NAME }} --expose-token --output tsv --query accessToken)
        helm registry login $ACR_URL --username "00000000-0000-0000-0000-000000000000" --password $TOKEN
        
        helm package ./charts/${{ env.CHART_NAME }} --version $VERSION --app-version $VERSION
        helm push ${{ env.CHART_NAME }}-$VERSION.tgz oci://$ACR_URL/helm

  # === 3. Deploy Canary ===
  deploy-canary:
    needs: build
    runs-on: self-hosted
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER }}
    - uses: azure/setup-helm@v3

    - name: Deploy Canary Release
      run: |
        NEW_VERSION="${{ needs.build.outputs.docker_tag }}"
        ACR_URL="${{ env.ACR_NAME }}.azurecr.io"
        TOKEN=$(az acr login --name ${{ env.ACR_NAME }} --expose-token --output tsv --query accessToken)
        helm registry login $ACR_URL --username "00000000-0000-0000-0000-000000000000" --password $TOKEN

        echo "Deploying Canary Version: $NEW_VERSION"

        helm upgrade --install ${{ env.CANARY_RELEASE_NAME }} oci://$ACR_URL/helm/${{ env.CHART_NAME }} \
          --version $NEW_VERSION \
          --set image.repository=$ACR_URL/${{ env.IMAGE_NAME }} \
          --set image.tag=$NEW_VERSION \
          --set canary.enabled=true \
          --set canary.weight=20 \
          --set canary.stableServiceName=${{ env.PROD_RELEASE_NAME }} \
          --set dashboard.enabled=false \
          --set env.connectionString="${{ secrets.DB_CONNECTION_STRING }}" \
          --set env.aspnetEnvironment="Production" \
          --namespace default

  # === 4. Promote to Stable ===
  promote-stable:
    needs: [deploy-canary, build]
    runs-on: self-hosted
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER }}
    - uses: azure/setup-helm@v3

    - name: Deploy Stable (Upgrade Prod)
      run: |
        NEW_VERSION="${{ needs.build.outputs.docker_tag }}"
        ACR_URL="${{ env.ACR_NAME }}.azurecr.io"
        TOKEN=$(az acr login --name ${{ env.ACR_NAME }} --expose-token --output tsv --query accessToken)
        helm registry login $ACR_URL --username "00000000-0000-0000-0000-000000000000" --password $TOKEN

        echo "Promoting Version $NEW_VERSION to Stable"

        helm upgrade --install ${{ env.PROD_RELEASE_NAME }} oci://$ACR_URL/helm/${{ env.CHART_NAME }} \
          --version $NEW_VERSION \
          --set image.repository=$ACR_URL/${{ env.IMAGE_NAME }} \
          --set image.tag=$NEW_VERSION \
          --set canary.enabled=false \
          --set env.connectionString="${{ secrets.DB_CONNECTION_STRING }}" \
          --set env.aspnetEnvironment="Production" \
          --namespace default

    - name: Cleanup Canary
      run: |
        helm uninstall ${{ env.CANARY_RELEASE_NAME }} --namespace default || true