name: Canary Deployment with Terraform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_WORKING_DIR: './terraform'
  ACR_NAME: bestrongacr958204
  AKS_CLUSTER: bestrong-aks-cluster
  RESOURCE_GROUP: bestrong-rg
  IMAGE_NAME: bestrong-api

jobs:
  # === Terraform ===
  infrastructure:
    name: 'Terraform Apply'
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

  # === Build ===
  build:
    needs: infrastructure 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Build and Push Docker
      run: |
        az acr build --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --registry ${{ env.ACR_NAME }} \
          --file Dockerfile .

  # === Deploy Canary ===
  deploy-canary:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER }}
    - uses: azure/setup-helm@v3

    - name: Deploy Canary
      run: |
        helm upgrade --install bestrong-canary ./charts/bestrong-api \
          --set image.repository=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }} \
          --set image.tag=${{ github.sha }} \
          --set canary.enabled=true \
          --set canary.weight=20 \
          --set env.connectionString="${{ secrets.DB_CONNECTION_STRING }}" \
          --namespace default

  # === Manual Approval ===
  approve:
    needs: deploy-canary
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - run: echo "Canary is running. Check it properly!"

  # === Promote to Stable ===
  promote-stable:
    needs: approve
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER }}
    - uses: azure/setup-helm@v3

    - name: Deploy Stable
      run: |
        helm upgrade --install bestrong-prod ./charts/bestrong-api \
          --set image.repository=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }} \
          --set image.tag=${{ github.sha }} \
          --set canary.enabled=false \
          --set env.connectionString="${{ secrets.DB_CONNECTION_STRING }}" \
          --namespace default

    - name: Cleanup Canary
      run: helm uninstall bestrong-canary --namespace default || true